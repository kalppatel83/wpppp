<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="userRegistration.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="wrapper">
          <div class="heading">
            <h1 class="text text-large">Sign Up</h1>
            <p class="text text-normal">
            Already Register?
              <span
                ><a href="login.html" class="text text-links">Login</a></span
              >
            </p>
          </div>
          <form name="signin" class="form">
            <div class="input-control">
              <label for="name" class="input-label" hidden
                >Name</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="input-field"
                placeholder="Name"
              />
            </div>
            <div class="input-control">
              <label for="enrollment" class="input-label" hidden
                >Enrollment Number</label
              >
              <input
                type="text"
                name="enrollment"
                id="enrollment"
                class="input-field"
                placeholder="Enrollment Number"
              />
            </div>
            <div class="input-control">
              <label for="branch" class="input-label" hidden
                >Branch</label
              >
              <input
                type="text"
                name="branch"
                id="branch"
                class="input-field"
                placeholder="branch"
              />
            </div>
            <div class="input-control">
              <label for="semister" class="input-label" hidden
                >Semister</label
              >
              <input
                type="number"
                name="sem"
                id="sem"
                class="input-field"
                placeholder="Semister"
              />
            </div>
            <div class="input-control">
              <label for="email" class="input-label" hidden
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                placeholder="Email Address"
              />
            </div>
            <div class="input-control">
              <label for="contact" class="input-label" hidden
                >Contact</label
              >
              <input
                type="number"
                name="contact"
                id="contact"
                class="input-field"
                placeholder="Contact Number"
              />
            </div>
            <div class="input-control">
              <label for="password" class="input-label" hidden>Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
              />
            </div>
            <div class="input-control">
                <label for="confirm_password" class="input-label" hidden>Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-field"
                  placeholder="Confirm Password"
                />
              </div>
            <div class="input-control">
              <a href="#" class="text text-links">Forgot Password</a>
              <input
                type="submit"
                name="submit"
                class="input-submit"
                value="Sign In"
                disabled
              />
            </div>
          </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
