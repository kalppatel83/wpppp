<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Homepage</title>
    <link rel="stylesheet" href="stu_homepage.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="College Logo" />
        <h1>GEC - Gandhinagar</h1>
      </div>
      <div>
        <ul class="nav-ul">
          <li class="nav-list">Home</li>
          <li class="nav-list">About</li>
          <li class="nav-list">Contact</li>
        </ul>
      </div>
      <div>
        <img src="./aicte.png" class="aicte" alt="" />

    <div class="container">
      <div class="content">
        <section class="links">
          <h2>Dashboard</h2>
          <ul>
            <li><a href="#">Profile</a></li>
            <li>
              <a id="transfer" href="character_certificate.html"

              >
            </li>
            <li>
              <a id="transfer" href="download_certificate.html"

            </li>
            <li><a id="logout" href="login.html">Logout</a></li>

          <div class="top">
            <img src="./user.svg" alt="user" width="100" />

          <div class="bottom">
            <div class="info">
              <h3>Student Information</h3>
              <div class="info_data">

                  <h4>Name</h4>

                </div>
                <div class="data">
                  <h4>Enrollment Number</h4>

                </div>
              </div>
              <div class="info_data">
                <div class="data">
                  <h4>Branch</h4>
                  <p>Computer Engineering</p>
                </div>
                <div class="data">
                  <h4>Current Sem</h4>
                  <p>6th</p>
                </div>
              </div>
              <div class="info_data">
                <div class="data">
                  <h4>Email</h4>
                  <p>xyz@gmail.com</p>
                </div>
                <div class="data">
                  <h4>Contact No.</h4>
                  <p>999999999</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
