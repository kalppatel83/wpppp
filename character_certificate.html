<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stu_homepage.css" />
    <title>Student Information Form</title>
    <link rel="stylesheet" href="character_certificate.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="College Logo" />
        <h1>GEC - Gandhinagar</h1>
      </div>
      <div>
        <ul class="nav-ul">
          <li class="nav-list">Home</li>
          <li class="nav-list">About</li>
          <li class="nav-list">Contact</li>
        </ul>
      </div>
      <div>
        <img src="./aicte.png" class="aicte" alt="" />
      </div>
    </header>
    <div class="content">
      <section class="links">
        <h2>Dashboard</h2>
        <ul>
          <li><a href="stu_homepage.html">Profile</a></li>
          <li>
            <a id="transfer" href="character_certificate.html"
              >Certificate Request</a
            >
          </li>
          <li>
            <a id="transfer" href="download_certificate.html"
              >Download Certificate</a
            >
          </li>
          <li><a id="logout" href="login.html">Logout</a></li>
        </ul>
      </section>
    <div class="container">
      <h1>Apply For Character Certificate</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="admission-year">Admission Year:</label>
        <input type="text" id="admission-year" name="admission-year" required />
      </div>
      <div class="form-group">
        <label for="enrollment-number">Enrollment Number:</label>
        <input
          type="text"
          id="enrollment-number"
          name="enrollment-number"
          required
        />
      </div>
      <div class="form-group">
        <label for="department-division">Department Division:</label>
        <input
          type="text"
          id="department-division"
          name="department-division"
          required
        />
      </div>
      <div class="form-group">
        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" required />
      </div>
      <div class="form-group" style="width: 100%">
        <input type="submit" value="Submit" />
      </div>
    </div>
  </body>
</html>
